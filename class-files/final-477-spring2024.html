    function get_student_url(student, project_number)
    {
      return "http://dtc-wsuv.org/" + student[0] + "/final/";
    }
    
    function get_miniproject_list(project_number)
    {
      let result = "<h2>Final Projects for DTC 477 - Spring, 2024</h2>";
      people.forEach(function(each)
      {
        result += "<a href='" + get_student_url(each, project_number) + "'>" + each[1] + "</a><br />";
      });
      return result;
    }
    
    for (let project_number = 1; project_number <= 1; project_number++)
    {
      content.innerHTML += get_miniproject_list(project_number);
    }
