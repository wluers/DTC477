  <title>Random Background Color</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      font-size: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Random Background Color</h1>
  <p>Click the button to change the background color!</p>
  <button id="colorButton" onclick="changeBackgroundColor()">Change Color</button>

  <script>
    // Define an array of colors
    const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
    let paragraph = document.querySelector('p');

    // Define the function to change the background color
    function changeBackgroundColor() {
      // Select a random color from the array
      const randomColor = colors[Math.floor(Math.random() * colors.length)];

      // Conditional: Check if the random color is already the current background
      if (document.body.style.backgroundColor === randomColor) {
        paragraph.innerHTML = "The selected color is the same as the current background color!";

      } else {
        // Apply the random color to the background of the body
        document.body.style.backgroundColor = randomColor;
      }
    } //end function
